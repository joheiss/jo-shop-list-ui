<mat-nav-list>
    <a
        mat-list-item
        [routerLink]="['/shoplist/lists']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onClose()"
    >
        <mat-icon>list</mat-icon>
        <span>Shopping List</span>
    </a>
    <a
        mat-list-item
        [routerLink]="['/about']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onClose()"
    >
        <mat-icon>info</mat-icon>
        <span>About</span>
    </a>
    <a
        mat-list-item
        [routerLink]="['/signout']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onClose()"
    >
        <mat-icon>cancel</mat-icon>
        <span>Logoff</span>
    </a>
</mat-nav-list>
